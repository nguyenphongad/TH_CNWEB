<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" style="width: 500px; height: 400px;">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td class="orange">4</td>
            <td class="orange">5</td>
            <td class="yellow" rowspan="2">6</td>
        </tr>
        <tr>
            <td class="orange">7</td>
            <td class="orange">8</td>
        </tr>
        <tr>
            <td class="yellow" colspan="2">9</td>
            <td class="yellow" >10</td>
        </tr>
    </table>
</body>
</html>
