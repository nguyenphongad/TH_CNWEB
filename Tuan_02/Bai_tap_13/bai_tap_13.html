<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <label for="name">Name :</label>
            <input type="text" name="name" value="Nguyen" id="name" maxlength="20" placeholder="enter name" autocomplete="off" required>
            <br>
            <label for="numberphone">telephone number : </label>
            <input type="number" name="numberphone" maxlength="10" id="numberphone" placeholder="enter number phone" required>

            <label for="email">email : </label>
            <input type="email" value="" name="email" id="email" placeholder="enter color" autocomplete="off" required>
            <label for="color">favorite color</label>
            <input type="color" name="color" id="color">

            <label for="date">date of birtday :</label>
            <input type="date" name="date" id="date" required>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>
    <style>
        .container {
            width: 200px;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #949494;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</body>

</html>
