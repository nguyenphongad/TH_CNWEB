<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renference call tuan 04</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="wrap_container">
            <div class="nav__menu--left">
                <div class="wrap__menu--left">
                    <div class="firt__box_menu">
                        <div class="border_image_logo">
                            <a href="#home">
                                <img src="./img_component/image_logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="menu-left">
                            <a href="#">
                                <img src="./img_component/icon_home.png" alt="icon_home">
                            </a>
                            <a href="#">
                                <img src="./img_component/icon_message_detail.png" alt="icon_mess">
                            </a>
                            <a href="#">
                                <img src="./img_component/icon_calendar_alt.png" alt="icon_cale">
                            </a>
                            <a href="#">
                                <img src="./img_component/icon_video_active.png" alt="icon_video">
                            </a>
                            <a href="#">
                                <img src="./img_component/icon_friend.png" alt="icon_friend">
                            </a>
                        </div>
                    </div>

                    <div class="setting__account">
                        <div class="wrap__setting--acount">
                            <a href="#">
                                <img src="./img_component/avatar_1328.png" alt="avatar_account">
                            </a>
                            <a href="#">
                                <img src="./img_component/icon_setting.png" alt="icon_setting">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__news_status">
                <div class="wrap_news-center">
                    <div class="header__title--metting">
                        <div class="text_title">METTING TITLE</div>
                        <div class="end__box">
                            <div class="time__out">
                                <div class="aggle__time"></div>
                                <div class="time_start">12:00</div>
                            </div>
                        </div>
                    </div>
                    <div class="time_start--group">
                        <div class="box__internal">
                            <img src="./img_component/icon_user.png" alt="user">
                            <span>Internal</span>
                        </div>
                        <div class="date__current">
                            <img src="./img_component/icon_calendar_alt.png" alt="alt">
                            <span>Sep 20, 2022</span>
                        </div>
                        <div class="time__meeting">
                            08:00 - 09:00 AM
                        </div>
                    </div>

                    <div class="front__pin--slideshow">
                        <div class="border_img--slide">
                            <img src="./img_component/image_2383.png" alt="">
                            <div class="pos-abs name__present">
                                <span>Benjiami Crawfort</span>
                            </div>
                            <div class="pos-abs btn__mic_on">
                                <img src="./img_component/icon_button_mic_on_active.png" alt="mic_on">
                            </div>
                        </div>
                    </div>

                    <div class="wrap-item_participants--bottom">
                        <div class="item_participants-bottom">
                            <img src="./img_component/image_2380.png" alt="image">
                            <div class="pos-abs name__present">
                                <span>Chritan scott</span>
                            </div>
                            <div class="pos-abs btn__mic_on">
                                <img src="./img_component/icon_button_mic_on.png" alt="mic_on">
                            </div>
                        </div>
                        <div class="item_participants-bottom">
                            <img src="./img_component/image_2381.png" alt="image">
                            <div class="pos-abs name__present">
                                <span>Debora Chu</span>
                            </div>
                            <div class="pos-abs btn__mic_on">
                                <img src="./img_component/icon_button_mic_off.png" alt="mic_off">
                            </div>
                        </div>
                        <div class="item_participants-bottom">
                            <img src="./img_component/image_2382.png" alt="image">
                            <div class="pos-abs name__present">
                                <span>Jonden Nievers</span>
                            </div>
                            <div class="pos-abs btn__mic_on">
                                <img src="./img_component/icon_button_mic_on.png" alt="mic_on">
                            </div>
                        </div>
                    </div>
                    <div class="control__meeting--bottom">
                        <div class="wrap_control-meeting">
                            <div>
                                <img src="./img_component/icon_button_mic_on.png" alt="mic">
                            </div>
                            <div>
                                <img src="./img_component/icon_button_video_on.png" alt="video">
                            </div>
                            <div>
                                <img src="./img_component/icon_button_sound.png" alt="sound">
                            </div>

                            <div class="btn__end--meeting">
                                End meeting
                            </div>
                            <div>
                                <img src="./img_component/icon_button_show.png" alt="show">
                            </div>
                            <div>
                                <img src="./img_component/icon_button_share.png" alt="share">
                            </div>
                            <div>
                                <img src="./img_component/icon_button_more.png" alt="more">
                            </div>
                        </div>
                    </div>


                </div>

            </div>
            <div class="box__chat--right">
                <div class="box__column--control-view">
                    <div class="view__list_in">
                        view
                    </div>
                    <div class="view_chat_group">
                        chat
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
